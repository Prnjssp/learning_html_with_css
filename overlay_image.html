<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overlay Image on Background</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .image-container {
      width: 400px;
      height: 300px;
      background-image: url("images/stary\ night.png.png");
      background-size: cover;
      background-position: center;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border-radius: 12px;
      overflow: hidden;
    }

    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* You can change to 'cover' or 'fill' as needed */
      opacity: 0.95; /* Optional transparency */
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="images/butterfly.jpg.jpg" alt="Foreground Image">
  </div>

</body>
</html>
